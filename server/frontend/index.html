<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="countdown.css">

	<!--        FONTS               -->
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">

</head>
<body>

	<form method = "POST" action = "/countdown/new">
		<input name = "date" type = "date"> <br>
		<input name = "time" type = "time" step = "1"> <br>
		<input name = "title" type = "text"> <br>
		<textarea name = "description"></textarea> <br>
		<input type = "hidden" name = "timezone" id = "timezone"> <br>
		<input type = "submit">
	</form>

	<script src="/moment.js"></script>
	<script src="/moment-timezone-with-data.js" ></script>
	<script>
		document.getElementById("timezone").value = moment.tz.guess();
	</script>

</body>
</html>
